<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
 <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link rel="stylesheet" media="screen" href="css/normalize-form.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
</head>
<body>
<main id = "signuppage">
	<form method="get" action="#null">
	<h1>Subscribe for Free Trial for a month!</h1>
 <ul>
 <li id ="name">
 <label for="name">Name:</label>
 <input type="name" name="name" id="name" placeholder="firstname/lastname">
 </li>
 	<li id ="email">
 		<label for="email">Email: </label>
 		<input type="email" name="email" id= "email" placeholder="@youremail.com" />
 	</li>
 	<li id ="age-check">
 		<input type="checkbox" name="age-check" value="18" />
 		<label for="age-check"> I am older than 18 years old</label>
 	</li>
 	<li id="submitnow">
        <input type="submit" name="submit" id="submit" value="Subscribe Now" />
      </li>
     </ul>
    </form>
   </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
