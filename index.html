<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
 <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link rel="stylesheet" media="screen" href="css/normalize-form.css">
  </head>
<body>
<main id = "content">
	<form method="get" action="#null">
	<h1>Free Trial for a month</h1>
	<p> Sign up to get a month free Trial.
    </p>
 <ol>
 	<li id ="input-email">
 		<label for="email">Email: </label>
 		<input type="email" name="email" id= "email" placeholder="@youremail.com" />
 	</li>
 	<li id ="input-age-verification">
 		<input type="checkbox" id="age-verification" name="age-verification" value="18" />
 		<label for="age-verification"> I am older than 18 years old</label>
 	</li>
 	<li id="submitnow">
        <input type="submit" name="submit" id="submit" value="Subscribe Now" />
      </li>
     </ol>
    </form>
   </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
